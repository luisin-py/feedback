<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .rating input { display: none; }
        .rating label { cursor: pointer; font-size: 2rem; color: #e2e8f0; }
        .rating input:checked ~ label { color: #000000; }
        .rating label:hover, .rating label:hover ~ label { color: #4b5563; }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-gray-50 rounded-lg shadow-lg overflow-hidden border border-gray-200">
            <!-- Cabeçalho com Imagem -->
            <div class="bg-white p-4 text-black text-center relative border-b border-gray-200">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                    <img src="https://www.arqexpress.com.br/wp-content/uploads/2021/08/logo-arqexpress.png" alt="Logo" class="h-16 w-auto grayscale contrast-125">
                </div>
                <h1 class="text-xl font-bold text-gray-900">Avalie sua experiência</h1>
                <p class="text-sm text-gray-600 mt-1">Sua opinião é importante</p>
            </div>

            <!-- Formulário -->
            <form name="feedback" netlify method="POST" class="px-6 py-4">
                <input type="hidden" name="form-name" value="feedback">
                
                <!-- Avaliação por estrelas -->
                <div class="mb-6 pl-0">
                    <h2 class="text-lg font-medium text-gray-700 mb-3">Como você avalia sua experiência?</h2>
                    <div class="rating flex space-x-2 justify-center flex-row-reverse">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1"><i class="fas fa-star"></i></label>
                    </div>

                <!-- Comentário -->
                <div class="mb-6">
                    <textarea name="comment" rows="3" placeholder="Seu feedback (opcional)"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>

                <!-- Informações de Contato -->
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div>
                        <input type="text" name="name" placeholder="Seu nome (opcional)"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Seu email (opcional)"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Botão de envio -->
                <button type="submit"
                    class="w-full py-2 px-4 bg-black hover:bg-gray-800 text-white rounded-md transition-colors">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
