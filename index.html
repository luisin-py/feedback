<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .rating input { display: none; }
        .rating label { cursor: pointer; font-size: 2rem; color: #e2e8f0; }
        .rating input:checked ~ label { color: #f59e0b; }
        .rating label:hover, .rating label:hover ~ label { color: #fbbf24; }
        .animate-bounce { animation: bounce 1s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold"><i class="fas fa-comment-dots mr-2"></i>Feedback Center</h1>
                        <p class="mt-2 opacity-90">Sua opinião nos ajuda a melhorar</p>
                    </div>
                    <div class="text-4xl animate-bounce">
                        <i class="fas fa-smile-beam"></i>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form name="feedback" netlify method="POST" class="p-8">
                <input type="hidden" name="form-name" value="feedback">
                
                <!-- Rating -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Como você avalia sua experiência?</h2>
                    <div class="rating flex justify-center space-x-2">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"><i class="fas fa-star"></i></label>
                    </div>
                </div>

                <!-- Feedback -->
                <div class="mb-8">
                    <label for="comment" class="block text-lg font-medium text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-blue-500"></i>Deixe seu feedback
                    </label>
                    <textarea id="comment" name="comment" rows="5" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="O que podemos melhorar?"></textarea>
                </div>

                <!-- Contact Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="name" class="block text-lg font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>Seu nome
                        </label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Como gostaria de ser chamado?">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-blue-500"></i>Seu email (opcional)
                        </label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="seu@email.com">
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold text-lg rounded-lg shadow-lg transition-all duration-300 transform hover:scale-[1.01]">
                    <i class="fas fa-paper-plane mr-2"></i> Enviar Feedback
                </button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl hidden">
        <i class="fas fa-check-circle mr-2"></i> Feedback enviado com sucesso!
    </div>

    <script>
        // Success message from URL
        if (window.location.search.includes('success=true')) {
            const message = document.getElementById('success-message');
            message.classList.remove('hidden');
            setTimeout(() => message.classList.add('hidden'), 5000);
        }

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const message = document.getElementById('success-message');
            message.classList.remove('hidden');
            setTimeout(() => message.classList.add('hidden'), 5000);
        });
    </script>
</body>
</html>
