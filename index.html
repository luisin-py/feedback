<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .rating input { display: none; }
        .rating label { cursor: pointer; font-size: 2rem; color: #e2e8f0; }
        .rating input:checked ~ label { color: #f59e0b; }
        .rating label:hover, .rating label:hover ~ label { color: #fbbf24; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
            <form name="feedback" netlify netlify-honeypot="bot-field" action="/success.html">
                <input type="hidden" name="form-name" value="feedback">
                <p class="hidden">
                    <label>Não preencha: <input name="bot-field"></label>
                </p>

                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Deixe seu Feedback</h1>
                    <p class="text-gray-600 mt-2">Sua opinião é importante para nós</p>
                </div>

                <div class="space-y-6">
                    <!-- Avaliação -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Avaliação</label>
                        <div class="rating flex justify-center space-x-2">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>

                    <!-- Comentário -->
                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Comentário</label>
                        <textarea id="comment" name="comment" rows="4" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Digite seu comentário..."></textarea>
                    </div>

                    <!-- Informações de contato -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome (opcional)</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Seu nome">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email (opcional)</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="seu@email.com">
                        </div>
                    </div>

                    <!-- Botão de envio -->
                    <div class="pt-4">
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            <i class="fas fa-paper-plane mr-2"></i> Enviar Feedback
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
